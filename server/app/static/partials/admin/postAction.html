<section class="postAction view">
    <header>
        <h4> <i class="icon file"></i>
            {{action}}
        </h4>
        <a ui-sref="admin.postList" class="btn back flat">back List</a>
    </header>
    <div class="postFlex">
        <article>
                <form novalidate ng-submit="postAction()" name='post' >
                    <div class='field'>
                        <input type="text" placeholder="这里写标题" name="title" ng-model='formData.title' required>
                        <span  class="valid" ng-show="post.title.$invalid && post.title.$dirty">标题必填</span>
                    </div>
                        <textarea name="content" id="content" cols="30" rows="10" ui-tinymce ng-model="formData.content" required></textarea>
                    <button class="add btn flat" ng-disabled="post.$invalid">Submit</button>
                </form>
        {{formData}}
        </article>
        <aside>
            <section>
                <header>
                    <h5>Category</h5>
                </header>
                <ul class="checkboxList">
                    <li ng-repeat ="category in categoryList" class="animatFade"><label  for="" ><input type="checkbox" checklist-model="postCategory.data" checklist-value="category.id" ></label>{{category.name}}</li>
                </ul>
                {{postCategory.data}}
                <form novalidate ng-submit="categoryAdd()" name='category'>
                    <input type="text" placeholder="新建分类" ng-model="createCategory" required><button class="add btn flat" ng-disabled="category.$invalid">Add</button>
                </form>
                {{data}}
            </section>
        </aside>
    </div>
</section>
<script type="text/ng-template"  id="notify">
    <div class="notify">
        <p>{{ngDialogData.action}} </p>
    </div>
</script>
