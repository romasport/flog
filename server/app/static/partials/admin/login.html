<section id="loginBox">
    <header>
        <h4>login in</h4>
    </header>    
    <div class="loginField">
        <form novalidate name="login" ng-submit="signIn()">
                <input type="text" name="email" placeholder="email" ng-model='loginData.email' required>
                <input type="password" name="password" placeholder="Password" ng-model='loginData.password' required>
            <button ng-disabled="login.$invalid" ng-class="{'active':login.$valid,'loading':loading}" ><i class="triangle right icon"></i></button>
        </form>
    </div>
    <div class="notify" ng-class="{'active':notice}">
        <h1>{{notice}}</h1>
        <a ui-sref="admin" ng-if='dash'>Dash borad</a>
    </div>
</section>
